<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<hr>
	<form method="POST">
		<label for="name">Name : </label>
		<input type="text" id="name" required minlength="3" maxlength="50">
		<br>
		<label for="portfolio">Portfolio : </label>
		<input type="url" id="portfolio" required>
		<br>
		<label for="favColor">Favourite Color : </label>
		<input type="color" id="favColor">
		<br>
		<label for="likeness">Likeness : </label>
		<input type="range" min="1" max="100" id="likeness">
		<br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
